<fieldset>
  <legend>
    <span class="form-title">Edit List</span>
    <a href="#" class="pull-right delete-list btn"><i class="glyphicon glyphicon-trash"></i></a>
  </legend>
 
  <div class="input-group">
    <span class="input-group-addon">Title</span>
    <input type="text" class="input-xlarge form-control" name="title" id="list_title" value="{{title}}" placeholder="The list's title">
  </div>

</fieldset>
<div class="form-actions">
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <button class="cancel btn">Close</button>
</div>
